<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto To Do List</title>
</head>
<body>
  <main id="content-container">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div id="nova-tarefa-container">
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa" class="buttons">Adicionar Nova Tarefa</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <div id="botoes1" class="buttons-container">
      <button id ="apaga-tudo" class="buttons delete">Apagar Itens da Lista</button>
      <button id ="remover-finalizados" class="buttons delete">Apagar Itens Finalizados</button>
      <button id ="salvar-tarefas" class="buttons">Salvar Tarefas</button>
    </div>
    <div id= "botoes2" class="buttons-container">
      <button id ="mover-cima" class="buttons move">Mover Item para Cima</button>
      <button id ="mover-baixo" class="buttons move">Mover Item para Baixo</button>
      <button id ="remover-selecionado" class="buttons delete">Apagar Item Selecionado</button>
    </main>
  </div>
  

  
  <script src="script.js"></script>
</body>
</html>
